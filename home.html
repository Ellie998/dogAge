<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog age Calculater</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="bg">
      <section class="modal">
        <h1 id="title">Dog age Calculator</h1>
        <form id="form">
          <label for="weight" id="weightLabel">Dog's weight</label>
          <select required>
            <option value="s">[1] 0~10kg (0~24lb)</option>
            <option value="m">[2] 10~26kg (25~59lb)</option>
            <option value="l">[3] 27~45kg (60~99lb)</option>
            <option value="g">[4] 45kg~ (100lb~)</option>
          </select>
          <label for="date" id="dateLabel">Dog's Birthday</label>
          <input id="date" type="date" required />
          <button>Calculate</button>
        </form>
        <div class="result">
          <p id="age"></p>
          <p id="ageToHuman"></p>
        </div>
      </section>
    </div>
  </body>
</html>
